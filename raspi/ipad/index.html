<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
</head>
<body>
    <h1>配達情報</h1>
    <form id="deliveryForm" action="./receive.php" method="post">
        <label for="deliveryTime">配達時間:</label>
        <input type="text" id="deliveryTime" name="deliveryTime" required>
        <br>
        <label for="deliveryLocation">配達場所:</label>
        <input type="text" id="deliveryLocation" name="deliveryLocation" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <form id="getForm" action="./receive.php" method="get">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
