<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>荷物をおくる</title>
</head>
<body>
	<h1 class = "site_title">荷物を受け取る</h1>

    <!-- 正規表現参照：https://qiita.com/ka215/items/795a179041c705bef03b 出来てるか不明 -->
    <form class="center" action="" method="post">
        <table>
            <tr>
                <th>
                    <label>あなたのメールアドレス</label>
                </th>
                <td>
                    <input type="email" name="client_address" pattern="^[a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@numazu\.ct-ac\.jp$" value="@numazu.ct-ac.jp" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label>送り主のメールアドレス</label>
                </th>
                <td>
                    <input type="email" name="target_address" pattern="^[a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@numazu\.ct-ac\.jp$" value="@numazu.ct-ac.jp" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label>送って欲しいもの - カテゴリ</label>
                </th>
                <td>
                    <select name="item_type" id="item_type" required>
                        <option value="小物">小物</option>
                        <option value="書類">書類</option>
                        <option value="食品">食品</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label>送って欲しいもの - 名称</label>
                </th>
                <td>
                    <input type="text" name="item_name" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label>受け取り場所</label>
                </th>
                <td>
                    <select name="picking_place" id="picking_place" required>
                        <option value="管理棟">管理棟</option>
                        <option value="共通棟">共通棟</option>
                        <option value="D科棟">D科棟</option>
                        <option value="E科棟">E科棟</option>
        
                        <!-- 外をやらない場合は以下を削除 -->
                        <option value="M科棟">M科棟</option>
                        <option value="C科棟">C科棟</option>
                        <option value="専攻科棟">専攻科棟</option>
                        <option value="講義棟">講義棟</option>
                        <option value="尚友会館">尚友会館</option>
                    </select>
                </td>
            </tr>
                
            <tr>
                <th>
                    <label>受け取り時間</label>
                </th>
                <td>
                    <input type="time" name="picking_time" id="picking_time" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label>受取時のPINコード</label>
                </th>
                <td>
                    <input type="password" name="picking_pincode" maxlength="8" required>
                </td>
            </tr>


            <!-- こっちも備考あっていいんじゃない？ -->
            <tr>
                <th>
                    <label>備考</label>
                </th>
                <td>
                    <input type="text" name="note">
                </td>
            </tr>
        </table>

        <input type="submit" value="送信">
    </form>

</body>
</html>
