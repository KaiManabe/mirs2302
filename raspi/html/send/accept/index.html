<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="icon" href="logo.png" type="image/png">
	<link rel="shortcut icon" href="logo.png" type="image/png">
    <title>TENQ - 承認用ページ</title>
</head>
<body>
    <div id = "modal" class = "modal hidden">
        <div id = "modal_loading" class = "modal_body hidden">
            <div style = "height: 15%;"></div>
            <p style = "font-size: 4vw;">Loading...</p>
            <div class="load_animation">
                <div class="pulse-container">  
                <div class="pulse-bubble pulse-bubble-1"></div>
                <div class="pulse-bubble pulse-bubble-2"></div>
                <div class="pulse-bubble pulse-bubble-3"></div>
                </div>
            </div>
        </div>
    </div>
    <h1>ロボットで <span class = "item_name"></span> を配達します。受け取ってください！</h1>
    <table>
        <tr>
            <th>依頼主（送り主）</th>
            <td><span class = "sender"></span></td>
        </tr>
        <tr>
            <th>内容物</th>
            <td><span class = "item_name"></span></td>
        </tr>
        <tr>
            <th>備考</th>
            <td><span class = "note"></span></td>
        </tr>
    </table>
    <br><br>
    <form method = "POST" action = "picking.php" id = "form_ele">
        <input onclick="chbox(this);" type="checkbox" name="accept" id="accept" value="denied"/>
        <label class = "unchecked_label" for="accept" id="checkbox_label"><span id = "yes">受け取ります</span> | <span id = "no">受け取りません</span></label>

        <table id = "input_form" class = "unchosen">
            <tr>
                <th>
                    <label for="receive_time" id="time_select">受け取る時間</label>
                </th>
                <td>
                    <select disabled = "disabled" name = "receive_time" id = "receive_time" title = "受取時間を選択してください" required>
                        <option></option>
                        <!-- jsでここに選択可能な時間を追加する -->
                    </select><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="receive_place">受け取る場所</label>
                </th>
                <td>
                    <select disabled = "disabled" name="receive_place" id="receive_place" title = "受け取り場所を選択してください" required>
                        <option value="init" selected disabled>選択してください</option>
                        <option value="D科棟">D科棟</option>
                        <option value="E科棟">E科棟</option>
                        <option value="C科棟">C科棟</option>
                        <option value="S科棟">S科棟</option>
                        <option value="学生課前">学生課前</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="receive_pincode">受け取る際のPINコード</label>
                </th>
                <td>
                    <input disabled = "disabled" type="password" name="receive_pincode" id="receive_pincode" pattern="[0-9]{4,8}" maxlength="8" required><br>
                </td>
            </tr>
        </table>
        <br>
        <input type = "button" value = "送信する" class = "button" id = "submit_button">
    </form>

    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="accept.js"></script>
</body>
