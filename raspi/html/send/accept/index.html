<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>send_acceptform</title>
</head>
<body>
    <h1 id = "text">aaさんからbbをcc時に集荷するよう依頼が来ています</h1>
    <input onclick="chbox(this);view()" type="checkbox" name="mailcheck" id="yes" value="yes"/>
    <label for="yes" >受け入れる</label>
    <input onclick="chbox(this);notview()" type="checkbox" name="mailcheck" id="no" value="no"/>
    <label for="yes" >拒否する</label>

    <div id="target" class="hide">
        <form>
            <th>
                <label for="receive_time" id="time_select">受け取る時間</label>
            </th>
            <td>
                <select name = "receive_time" id = "picking_time" title = "受取時間を選択してください" required>
                    <option></option>
                    <!-- jsでここに選択可能な時間を追加する -->
                </select><br>
            </td>
            <th>
                <label for="receive_place">受け取る場所</label>
            </th>
            <td>
                <select name="receive_place" id="picking_place" title = "受け取り場所を選択してください" required>
                    <option value="0"></option>
                    <!-- jsでここに選択可能な場所を追加する -->
                </select><br>
            </td>
            <th>
                <label for="receive_pincode">受け取る際のPINコード</label>
            </th>
            <td>
                <input type="password" name="receive_pincode" id="receive_pincode"/><br>
            </td>
            <input type="submit" value="送信">
        </form>
    </div>

    <script type="text/javascript" src="accept.js"></script>
</body>
