<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>荷物をおくる</title>
</head>
<body>
	<h1 class = "site_title">荷物をおくる</h1>

    <!-- 正規表現参照：https://qiita.com/ka215/items/795a179041c705bef03b -->
    <form action="" method="post">
        <div class="form-area">
            <label>あなたのメールアドレス</label>
            <input type="email" name="client_address" pattern="^[a-zA-Z]{1}[0-9a-zA-Z]+[\w\.-]+@numazu¥.ct¥-ac¥.jp$" value="@numazu.ct-ac.jp" required>
        </div>
        
        <div class="form-area">
            <label>送り主のメールアドレス</label>
            <input type="email" name="target_address" value="@numazu.ct-ac.jp" required>
        </div>

        <div class="form-area">
            <label>送って欲しいもの - カテゴリ</label>
            <select name="item_type" id="item_type" required></select>
        </div>

        <div class="form-area">
            <label>送って欲しいもの - 名称</label>
            <input type="text" name="item_name" required>
        </div>

        <div class="form-area">
            <label>受け取り場所</label>
            <select name="picking_place" id="picking_place" required></select>
        </div>

        <div class="form-area">
            <label>受け取り時間</label>
            <input type="time" name="picking_time" id="picking_time" required>
        </div>

        <div class="form-area">
            <label>受取時のPINコード</label>
            <input type="password" name="picking_pincode" maxlength="8" required>
        </div>

        <input type="submit" value="送信">
    </form>

</body>
</html>
