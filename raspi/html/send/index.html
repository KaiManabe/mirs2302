<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>荷物をおくる</title>
</head>
<body>
	<h1 class = "subtitle">荷物をおくる</h1>

    <form id="form" class="center" action="" method="POST">
        <table>
            <tr>
                <th>
                    <label for="client_address">あなたのメールアドレス</label>
                </th>
                <td>
                    <!-- pattern="^[a-zA-Z][a-zA-Z0-9_.-]*$" -->
                    <input type="text" name="client_address" id="client_address" required>
                    <select name="address_type" id="client_address_type" class="address_type" required>
                        <option value="@numazu.kosen-ac.jp">@numazu.kosen-ac.jp</option>
                        <option value="@numazu-ct.ac.jp">@numazu-ct.ac.jp</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="target_address">送り先のメールアドレス</label>
                </th>
                <td>
                    <input type="text" name="target_address" id="target_address" required>
                    <select name="address_type" id="target_address_type" class="address_type" required>
                        <option value="@numazu.kosen-ac.jp">@numazu.kosen-ac.jp</option>
                        <option value="@numazu-ct.ac.jp">@numazu-ct.ac.jp</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="item_type">送りたいもの - カテゴリ</label>
                </th>
                <td>
                    <select name="item_type" id="item_type" required>
                        <option value="" selected disabled>選択してください</option>
                        <option value="小物">小物</option>
                        <option value="書類">書類</option>
                        <option value="食品(保冷)">食品(保冷)</option>
                        <option value="食品(保温)">食品(保温)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="item_name">送りたいもの - 名称</label>
                </th>
                <td>
                    <input type="text" name="item_name" id="item_name" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="picking_place">集荷場所</label>
                </th>
                <td>
                    <select name="picking_place" id="picking_place" required>
                        <!-- jsでここに選択可能な場所を追加する -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="picking_time">集荷時間</label>
                </th>
                <td>
                    <select name="picking_time" id="picking_time" required>
                        <!-- jsでここに選択可能な時間を追加する -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="picking_pincode">集荷時のPINコード</label>
                </th>
                <td>
                    <input type="password" name="picking_pincode" id="picking_pincode" pattern="[0-9]{4,8}" maxlength="8" title="4~8桁の半角数字を入力してください" required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="note">備考</label>
                </th>
                <td>
                    <input type="text" name="note" id="note">
                </td>
            </tr>
        </table>
        <input type="submit" value="送信">
    </form>

    <!-- デバッグ用 -->
    <div id="result"></div>

    <script src="get_available_selection.js"></script>
</body>
</html>
